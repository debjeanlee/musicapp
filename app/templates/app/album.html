{% extends 'app/layout.html' %}

{% block title %}
 - {{ album.name }}
{% endblock  %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <h1>{{album.name}}</h1>
    </div>
    <div class="row">
        <div class="container">
            <h2>Artist: {{artist}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <h2>Track listing: </h2>
            </div>
            <div class="row">
                <div class="row flex-column mt-5">
                    <div class="container">
                        {% for song in songs %}
                            <a href="{% url 'song' song.id %}" class="nav-item nav-link btn btn-light">{{ song }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
{% endblock %}
