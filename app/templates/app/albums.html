{% extends 'app/layout.html' %}

{% block title %}
- Browse Albums
{% endblock title %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <h1>All Albums</h1>
    </div>
    <div class="row justify-content-center">
            <a href="?with=0-9" class="badge badge-light" style="font-size: 1rem">
                0-9
            </a>
        {% for letter in alphabets %}
            <a href="?with={{letter}}" class="badge badge-light" style="font-size: 1rem">
            {{ letter }}
            </a>
        {% endfor %}
    </div>
    <div class="row flex-column">
        <div class="col-3">
            <div class="container">
                {% for album in albums %}
                    <a href="{% url 'album' album.id %}" class="nav-item nav-link btn btn-light">{{ album }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
