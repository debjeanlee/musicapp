{% extends 'app/layout.html' %}

{% block title %}
 - {{ artist.name }}
{% endblock  %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <h1>All about {{artist.name}}</h1>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <h2>Discography:</h2>
            </div>
            <div class="row">
                {% for album in artist.listings.all %}
                <div class="container">
                    <a href="{% url 'album' album.id %}" class="nav-item nav-link btn btn-light">{{ album }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <h2>Songs:</h2>
            </div>
            <div class="row">
                {% for song in songs %}
                <div class="container">
                    <a href="{% url 'song' song.id %}" class="nav-item nav-link btn btn-light">{{ song }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
