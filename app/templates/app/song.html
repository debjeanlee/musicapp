{% extends 'app/layout.html' %}

{% block title %}
 {% comment %} - {{ song.name }} {% endcomment %}
{% endblock  %}

{% block body %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <h1>Title: {{song.name}}</h1>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="container">
            <h2>Artist: {% for artist in song.artists.all %}
            <a href="{% url 'artist' artist.id %}" class="nav-item nav-link btn btn-light">{{artist}}</a>
            {% endfor %}</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="container">
            <h2>Appears in: </h2>
            <a href="{% url 'album' song.album.id %}" class="nav-item nav-link btn btn-light">{{song.album}}</a>
        </div>
    </div>
</div>
{% endblock %}
